---
layout: default
---

{% for post in site.posts %}
	{% if post.next.url == null %}
		<h1>{{ post.title }}</h1>
		<p class="center grey"><small>by <a href="{{ site.author_url }}" target="_blank">{{ site.author }}</a></small></p>

		{{ post.content }}

		<hr>

		<p class="center grey">posted on {{ post.date | date_to_string }}</p>
		<ul class="navigation center grey">
			<li><a href="{{ site.url }}/{{ post.previous.url }}" title="{{ post.previous.title }}">previous</a></li>
		</ul>
		<p class="center" target="_blank"><a href="{{ site.email_subscribe }}">Sign-up to receive all blog posts by email :)</a></p>
	{% endif %}
{% endfor %}
